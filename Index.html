<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list App</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> -->
    <link href="to_do.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List<i class="fa fa-address-book m-2 h2"></i></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add Your Task" />
          <button onclick="addTask();">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li><i class="fa fa-circle" aria-hidden="true"></i>Task 1</li>
          <li><i class="fa fa-circle"></i>Task 2</li>
          <li><i class="fa fa-circle"></i>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="to_do.js"></script>
  </body>
</html>
